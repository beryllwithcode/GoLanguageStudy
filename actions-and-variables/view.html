<html>
  <head>
    <title>Learning HTML/Template Actions</title>
  </head>
  <body>
    <table>
      <tr>
        <td>{{"Name"}}</td>
        <td>:{{.Name}}</td>
      </tr>
      <tr>
        <td>Gender</td>
        {{$gender := .Gender}}
        <td style="text-transform: capitalize;">: 
            {{$gender}}
        </td>
    </tr>
    </table>
  </body>
</html>
